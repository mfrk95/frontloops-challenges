<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <div class="main-container">
      <div class="chat-header">
        <div class="header-name">
          <div class="header-circle"></div>
          <p class="header-text">MARK ZUCKERBERG</p>
        </div>
        <img class="close-img" src="./img/close.svg" />
      </div>
      <div class="chat-body">
        <div class="today-section">
          <div class="line"></div>
          <span class="today-text">TODAY</span>
          <div class="line"></div>
        </div>
        <div class="chat-section">
          <div class="left-message-section">
            <span class="hour-text">10:53</span>
            <div class="first-message bubble-left">
              <p class="message-text">Hi Mark! I made a new design for<br /> Messenger App.</p>
            </div>
          </div>
          <div class="right-message-section">
            <span class="hour-text">10:57</span>
            <div class="second-message bubble-right">
              <p class="message-text">Yo! Send it to my assistant and we'll review<br /> it during the year.</p>
            </div>
          </div>
          <div class="left-message-section">
            <span class="hour-text">11:03</span>
            <div class="third-message bubble-left">
              <p class="message-text">But Mark...</p>
            </div>
          </div>
          <div class="right-message-section">
            <div class="blocked-message">
              <p class="message-text">You were blocked by the user.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <div class="footer-divider"></div>
        <div class="chat-interface">
          <input class="chat-input" type="text" placeholder="Enter your message" />
          <button class="send-button">S</button>
        </div>
      </div>

    </div>
  </div>
  </div>

</body>

</html>
