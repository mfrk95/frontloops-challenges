<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <div class="main-container">
      <div class="sign-up">
        <div class="content">
          <span class="title">Become a member </span>
          <p class="info">Use social networks to join us instantly.<br />You won't spend any time confirming those
            boring emails.</p>
          <div class="sign-options">
            <button class="option"><img class="button-img" src="./img/googleplus.svg" />SIGN UP WITH GOOGLE+</button>
            <button class="option"><img class="button-img" src="./img/facebook.svg" />SIGN UP WITH FACEBOOK</button>
            <button class="option"><img class="button-img" src="./img/twitter.svg" />SIGN UP WITH TWITTER</button>
          </div>
        </div>
        <div class="footer">
          <div class="footer-content">
            <span class="email-message">You can still sign up with your email address</span>
            <button class="email-button">SIGN UP WITH EMAIL</button>
          </div>
        </div>
      </div>
      <div class="picture">
      </div>
    </div>
  </div>
</body>

</html>
