<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <div class="board-pass">
      <div class="origin-dest">
        <div class="origin">
          <span class="code-text">FRA</span>
          <span class="country-text">FRANKFURT</span>
        </div>
        <div class="line-divider"></div>
        <div class="dest">
          <span class="code-text">AMS</span>
          <span class="country-text">AMSTERDAM</span>
        </div>
      </div>
      <div class="flight-info">
        <div class="info">
          <span class="info-text">FLIGHT</span>
          <span class="info-content">815</span>
        </div>
        <div class="info">
          <span class="info-text">GATE</span>
          <span class="info-content">23G</span>
        </div>
        <div class="info">
          <span class="info-text">SEAT</span>
          <span class="info-content">10F</span>
        </div>
      </div>
      <div class="info-qr">
        <div class="left-info">
          <div class="info">
            <span class="info-text">PASSENGER</span>
            <span class="info-content">Robert De Niro</span>
          </div>
          <div class="info">
            <span class="info-text">CLASS</span>
            <span class="info-content">Business</span>
          </div>
          <div class="info">
            <span class="info-text">DEPARTURE</span>
            <span class="info-content">3:45am, Dec 15</span>
          </div>
        </div>
        <img class="qr" src="./img/qr.svg" />
      </div>
    </div>
  </div>
</body>

</html>
